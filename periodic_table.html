<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table of Elements</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            padding: 10px;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            width:100%;
        }
        
        .filter-dropdown {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.37);
            cursor: pointer;
            min-width: 200px;
            margin-right: 10px;
        }

        .filter-dropdown:hover {
            background-color: #ffffff;
            color: #000000;
            transition: 0.3s ease;
            border: 1px solid #888;
        }
        
        #legend-button {
            margin: 10px auto 20px;
            display: block;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-gap: 2px;
            margin-bottom: 20px;
        }
        
        .element {
            position: relative;
            padding: 4px;
            height: 60px;
            width: 70px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);  
            border: 2px solid #000000;        
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        .element.dimmed {
            opacity: 0.3;
        }
        
        .symbol {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        
        .number {
            font-size: 11px;
            position: absolute;
            top: 4px;
            left: 4px;
        }
        
        .name {
            font-size: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Element Group Colors */
        .alkali-metals , .legend-item.alkali-metals { background-color: #ff8a65; color: #000000; }
        .alkaline-earth-metals,.legend-item.alkaline-earth-metals { background-color: #ff9720ea; color: #000000;}
        .transition-metals,.legend-item.transition-metals{ background-color: #fbff00e5;color: #000000; }
        .post-transition-metals ,.legend-item.post-transition-metals{ background-color: hsl(88, 100%, 66%);color: #000000; }
        .metalloids,.legend-item.metalloids { background-color: #41b947;color: #000000; }
        .other-nonmetals,.legend-item.other-nonmetals { background-color: #299ed4; color: #000000;}
        .halogens,.legend-item.halogens{ background-color: #80deea;color: #000000; }
        .noble-gases ,.legend-item.noble-gases{ background-color: #9575cd; color: #000000;}
        .lanthanides,.legend-item.lanthanides{ background-color: #f48fb1;color: #000000; }
        .actinides,.legend-item.actinides  { background-color: #fc3275;color: #000000; }
        .unknown,.legend-item.unknown { background-color: #ffffffe1; color: #000000;}
        
        .spacer {
            grid-column: span 1;
            height: 60px;
        }
        
        .gap {
            grid-column: span 6;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            color: white;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        
        #element-popup {
            position: fixed;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
            max-width: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        
        #legend-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background: white;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        
        .popup-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .legend-grid .legend-item {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            color: white;
            text-align: center;
            font-weight: bold;
        } 
        .category-legend-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px 30px;
            max-width: 400px;
            margin: 20px auto 0;
        }

        .category-legend-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            gap: 10px;
            color: black;
        }

        .legend-color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #333;
        }

        .legend-color-box.alkali-metals { background-color: #ff8a65; }
        .legend-color-box.alkaline-earth-metals { background-color: #ff9720ea; }
        .legend-color-box.transition-metals { background-color: #fbff00e5; }
        .legend-color-box.post-transition-metals { background-color: hsl(88, 100%, 66%); }
        .legend-color-box.metalloids { background-color: #41b947; }
        .legend-color-box.other-nonmetals { background-color: #299ed4; }
        .legend-color-box.halogens { background-color: #80deea; }
        .legend-color-box.noble-gases { background-color: #9575cd; }
        .legend-color-box.lanthanides { background-color: #f48fb1; }
        .legend-color-box.actinides { background-color: #fc3275; }
        .legend-color-box.unknown { background-color: #ffffffe1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Periodic Table of Elements</h2>

        <div class="filter-container">
            <button class="filter-dropdown" onclick="showLegendPopup()">Basic Information</button>
            <button class='filter-dropdown' onclick="clearFilters()">Clear Filter</button>

            <select id="filter-structure" class="filter-dropdown">
                <option value="diagram">Diagram Structure</option>
                <option value="table">Table Structure</option>
            </select>

            <select id="filter-category" class="filter-dropdown">
                <option value="all">All Categories</option>
                <option value="alkali-metals">Alkali Metals</option>
                <option value="alkaline-earth-metals">Alkaline Earth Metals</option>
                <option value="transition-metals">Transition Metals</option>
                <option value="post-transition-metals">Post-Transition Metals</option>
                <option value="metalloids">Metalloids</option>
                <option value="other-nonmetals">Other Nonmetals</option>
                <option value="halogens">Halogens</option>
                <option value="noble-gases">Noble Gases</option>
                <option value="lanthanides">Lanthanides</option>
                <option value="actinides">Actinides</option>
                <option value="unknown">Unknown Properties</option>
            </select>
        
            <select id="filter-state" class="filter-dropdown">
                <option value="all">All States</option>
                <option value="solids">Solids</option>
                <option value="liquids">Liquids</option>
                <option value="gases">Gases</option>
                <option value="synthetic">Synthetic</option>
            </select>
        
            <select id="filter-block" class="filter-dropdown">
                <option value="all">All Blocks</option>
                <option value="s">s-Block</option>
                <option value="p">p-Block</option>
                <option value="d">d-Block</option>
                <option value="f">f-Block</option>
            </select>
        
        </div>


        <div class="periodic-table" id="periodic-table"></div>
        <div id="table-view" style="display: none;"></div>

    </div>
    
    <div id="element-popup">
        <span id="popup-close">×</span>
        <div id="popup-content"></div>
    </div>

    <!-- Legend Popup -->
    <div id="legend-popup" class="popup-overlay">
        <div class="popup-content">

            <img src="elem_info.jpg" alt="Element Info" class="popup-image">

                <div class="category-legend-item"><div class="legend-color-box other-nonmetals"></div> Other Nonmetals</div>

                <div class="category-legend-item"><div class="legend-color-box unknown"></div> Unknown</div>
            </div>
        </div>
    </div>

    document.addEventListener('DOMContentLoaded', () => {
        generatePeriodicTable();
        setupPopup();
        setupLegendFilters();
        setupMultiFilters();
        applyFilters(); // initial filter
    });

    function generatePeriodicTable() {
        const table = document.getElementById('periodic-table');
        table.innerHTML = '';
        const grid = {};
        for (let i = 1; i <= 9; i++) grid[i] = {};
        elements.forEach(e => {
            if (!grid[e.row]) grid[e.row] = {};
            grid[e.row][e.col] = e;
        });

        for (let row = 1; row <= 7; row++) {
            for (let col = 1; col <= 18; col++) {
                const e = grid[row][col];
                if (e) addElementToTable(e, table);
                else table.appendChild(createSpacer());
            }
        }

        table.appendChild(createGapRow());
        table.appendChild(createLabel("* Lanthanides", 3));
        for (let col = 4; col <= 17; col++) {
            const e = grid[8][col];
            if (e) addElementToTable(e, table);
            else table.appendChild(createSpacer());
        }

        table.appendChild(createLabel("** Actinides", 3));
        for (let col = 4; col <= 17; col++) {
            const e = grid[9][col];
            if (e) addElementToTable(e, table);
            else table.appendChild(createSpacer());
        }
    }

    function addElementToTable(element, table) {
        const div = document.createElement('div');
        div.className = `element ${element.category}`;
        div.dataset.category = element.category;
        div.dataset.number = element.number;
        div.dataset.name = element.name;
        div.dataset.symbol = element.symbol;
        div.dataset.state = element.state || 'solid';
        div.dataset.block = element.block || 's';

        const number = document.createElement('span');
        number.className = 'number';
        number.textContent = element.number;

        const symbol = document.createElement('span');
        symbol.className = 'symbol';
        symbol.textContent = element.symbol;

        const name = document.createElement('span');
        name.className = 'name';
        name.textContent = element.name;

        div.appendChild(number);
        div.appendChild(symbol);
        div.appendChild(name);
        div.addEventListener('click', () => showElementDetails(element));
        table.appendChild(div);
    }

    function createSpacer() {
        const spacer = document.createElement('div');
        spacer.className = 'spacer';
        return spacer;
    }

    function createGapRow() {
        const gap = document.createElement('div');
        gap.className = 'spacer';
        gap.style.gridColumn = 'span 18';
        gap.style.height = '1px';
        return gap;
    }

    function createLabel(text, span) {
        const label = document.createElement('div');
        label.className = 'spacer';
        label.style.gridColumn = `span ${span}`;
        label.style.textAlign = 'right';
        label.style.paddingRight = '10px';
        label.style.fontWeight = 'bold';
        label.textContent = text;
        return label;
    }

    function setupPopup() {
        const popup = document.getElementById('element-popup');
        document.getElementById('popup-close').addEventListener('click', () => popup.style.display = 'none');
        window.addEventListener('click', e => {
            if (e.target === popup) popup.style.display = 'none';
        });
    }

    function showElementDetails(element) {
        const popup = document.getElementById('element-popup');
        const content = document.getElementById('popup-content');
        content.innerHTML = `
            <h2>${element.name} (${element.symbol})</h2>
            <p><strong>Atomic Number:</strong> ${element.number}</p>
            <p><strong>Block:</strong> ${element.block}</p>
            <p><strong>State:</strong> ${element.state}</p>
            <p><strong>Category:</strong> ${formatCategory(element.category)}</p>
        `;
        popup.style.display = 'block';
    }

    function formatCategory(category) {
        return category.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    function setupLegendFilters() {
        document.querySelectorAll('.legend-item').forEach(item => {
            item.addEventListener('click', () => {
                const category = item.dataset.category;
                document.getElementById('filter-category').value = category;
                applyFilters();
            });
        });
    }

    function setupMultiFilters() {
        ['filter-category', 'filter-state', 'filter-block'].forEach(id => {
            document.getElementById(id).addEventListener('change', applyFilters);
        });

        document.getElementById('filter-structure').addEventListener('change', () => {
            const view = document.getElementById('filter-structure').value;
            const diagram = document.getElementById('periodic-table');
            const tableView = document.getElementById('table-view');

            if (view === 'diagram') {
                diagram.style.display = 'grid';
                tableView.style.display = 'none';
            } else {
                diagram.style.display = 'none';
                tableView.style.display = 'block';
            }

            applyFilters();
        });
    }

    function applyFilters() {
        const category = document.getElementById('filter-category').value;
        const state = document.getElementById('filter-state').value;
        const block = document.getElementById('filter-block').value;
        const view = document.getElementById('filter-structure').value;

        const visibleElements = [];

        document.querySelectorAll('.element').forEach(el => {
            const matchesCategory = (category === 'all' || el.dataset.category === category);
            const matchesState = (state === 'all' || el.dataset.state === state);
            const matchesBlock = (block === 'all' || el.dataset.block === block);

            const isVisible = matchesCategory && matchesState && matchesBlock;
            el.classList.toggle('dimmed', !isVisible);

            if (isVisible) {
                const number = parseInt(el.dataset.number);
                const element = elements.find(e => e.number === number);
                if (element) visibleElements.push(element);
            }
        });

        if (view === 'table') {
            renderTableView(visibleElements);
        }
    }

    function clearFilters() {
        document.getElementById('filter-category').value = 'all';
        document.getElementById('filter-state').value = 'all';
        document.getElementById('filter-block').value = 'all';
        applyFilters();
    }

    function renderTableView(filtered = elements) {
        const container = document.getElementById('table-view');
        container.innerHTML = '';

        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        table.style.backgroundColor = '#121212';  // dark background
        table.style.color = '#ffffff';            // white text
        table.style.border = '2px solid #333';

        const thead = document.createElement('thead');
        thead.innerHTML = `
            <tr style="background-color: #222;">
                <th style="padding: 10px; border: 1px solid #444;">#</th>
                <th style="padding: 10px; border: 1px solid #444;">Symbol</th>
                <th style="padding: 10px; border: 1px solid #444;">Name</th>
                <th style="padding: 10px; border: 1px solid #444;">Block</th>
                <th style="padding: 10px; border: 1px solid #444;">State</th>
                <th style="padding: 10px; border: 1px solid #444;">Category</th>
            </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        filtered.forEach(el => {
            const row = document.createElement('tr');
            row.style.backgroundColor = '#1c1c1c';
            row.innerHTML = `
                <td style="padding: 8px; border: 1px solid #333;">${el.number}</td>
                <td style="padding: 8px; border: 1px solid #333;">${el.symbol}</td>
                <td style="padding: 8px; border: 1px solid #333;">${el.name}</td>
                <td style="padding: 8px; border: 1px solid #333;">${el.block}</td>
                <td style="padding: 8px; border: 1px solid #333;">${el.state}</td>
                <td style="padding: 8px; border: 1px solid #333;">${formatCategory(el.category)}</td>
            `;
            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        container.appendChild(table);
    }

    function showLegendPopup() {
        document.getElementById('legend-popup').style.display = 'flex';
    }

    function closeLegendPopup() {
        document.getElementById('legend-popup').style.display = 'none';
    }
</script>

</body>
</html>
